{% extends 'base.html' %}

{% block content %}
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete this check sheet?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'checksheet_list' %}">Cancel</a>
{% endblock %}
