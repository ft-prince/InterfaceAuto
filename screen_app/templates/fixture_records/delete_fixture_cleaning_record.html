{% extends "base.html" %} {% block title %}<title>Delete Record</title
>{%endblock %} {% block content %}
<h1>Delete Fixture Cleaning Record</h1>

<div class="container">
  <div
    style="
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    ">
    <p style="font-size: 18px; margin-bottom: 10px">
      Are you sure you want to delete this record?
    </p>
    <p><strong>Control No:</strong> {{ object.fixture_control_no }}</p>
    <p><strong>Date:</strong> {{ object.date }}</p>
  </div>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
  </form>

  <a
    href="{% url 'list_fixture_cleaning_records' %}"
    class="btn"
    style="margin-top: 20px"
    >Cancel</a
  >
</div>
{% endblock content %}
